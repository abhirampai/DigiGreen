.button {
  background-color:blue;

<body>
<div class="container form-group">
  <form>



 <tr>
      <label for="name">Username </label>
      <input type="text" class="form-control" id="uname"  placeholder="Enter username" name="uname" pattern="[A-Za-z]{3,}">
<br>
 </tr>


 <tr> 
      <label for="id">UserId</label>
      <input type="text" class="form-control" id="uid" placeholder="Enter userId" name="uid" onChangepattern="[rR][cC][_][0-9].{1,}">
 </tr>
<br>

<tr>
			<td style="border-top:0px;"><label>Password</label> <font color=red>* </font> </td>
			<td style="border-top:0px;"><input type="password"  id="psw" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
			title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required class="input-block-level" name="psd" placeholder="Enter the password" onblur="return check1()"> <span id="ps" ></span></td>
</tr>
<br>
<button class="btn btn-default button" onclick="myFunction()">create</button>

<p id="demo"></p>

<script>
function myFunction() {
  var txt;
  if (confirm("are you sure?")) {
    alert("created");
  } else {
    alert(" not created");
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>
