<!DOCTYPE html>
<html lang="en">
<head>
  <center>
  <h1>SOIL TEST DATA</h1></center>
  <title>SOIL TEST DATA</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


<style>

.form-control
{
width:50%;

}

</style>


</head>
<body>

<div class="container">
<br>
<br>
  <form>

    <div class="form-group">
      <label>Moisture </label>
      <input type="number" class="form-control" id="moisture" placeholder="moisture" name="moisture" pattern="[0-9].{1,}" >
    </div>

   
	<div class="form-group">
      <label>Humidity</label>
      <input type="number" class="form-control" id="humidity" placeholder="humidity" name="humidity" pattern="[0-9].{1,}" >
    </div>


  	<div class="form-group">
      <label>Temperature</label>
      <input type="number" class="form-control" id="temperature" placeholder="temperature" name="temperature" pattern="[0-9].{1,}" >
    </div>



    
      <label>UV</label>
      <input type="number" class="form-control" id="uv" placeholder="uv" name="uv" pattern="[0-9].{1,}" >
    </div>


    
   

  </form>
</div>

</body>
</html>
