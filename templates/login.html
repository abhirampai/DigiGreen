<body>


        <script>
                function loginFunction() {
                  console.log("inside..");
                  var user_id=document.getElementById("userid").value;
                  var password = document.getElementById("password").value;
                  console.log(user_id,password);

                  var fdata = new FormData();
  fdata.append("userid",user_id);
  fdata.append("password",password);
  console.log("calling api...");
  var settings = {
  "async": true,
  "crossDomain": true,
  "url": "/logincheck",
  "data":fdata,
  "method": "POST",
  "headers": {
    "cache-control": "no-cache",
    "postman-token": "4872044e-41f1-2957-db01-b9202f6e80a7"
  },
  "processData": false,
  "contentType": false,
  "mimeType": "multipart/form-data"
}

$.ajax(settings).done(function (response) {
  console.log(response);
  var data=JSON.parse(response)
  console.log(data['response']['status']);
  if (data['response']['status']==true)
  {
    window.location = "/page/dashboard";
    document.getElementById("loginstatus").value="";
  }
  else
  {
      document.getElementById("loginstatus").value="Login Failed";
  }
  
});


                  }                
                </script>
    <h1 style="font-family:sans-serif">DIGI-GREEN</h1>
    
    <div class=" w3l-login-form">
        
        

            <div class=" w3l-form-group">
                <label>User ID:</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" id="userid" placeholder="User Id" required="required" />
                </div>
            </div>
            <div class=" w3l-form-group">
                <label>Password:</label>
                <div class="group">
                    <i class="fas fa-unlock"></i>
                    <input type="password" class="form-control" id="password" placeholder="Password" required="required" />
                </div>
            </div>
            <div class="forgot">
                
                <p id="loginstatus"></p>
            </div>
            <button  onclick="loginFunction()">Login</button>
        
        
    </div>
